<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario Usuario</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1 th:text="${#strings.isEmpty(usuario.id) ? 'Nuevo Usuario' : 'Editar Usuario'}"></h1>
            <form th:action="@{/usuarios}" th:object="${usuario}" method="post" class="mt-4">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="numeroCelular" class="form-label">Número Celular:</label>
                    <input type="text" id="numeroCelular" th:field="*{numeroCelular}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="edad" class="form-label">Edad:</label>
                    <input type="number" id="edad" th:field="*{edad}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña:</label>
                    <input type="password" id="contrasena" th:field="*{contrasena}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="rol" class="form-label">Rol:</label>
                    <input type="text" id="rol" th:field="*{rol}" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="/usuarios" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </body>
</html>
